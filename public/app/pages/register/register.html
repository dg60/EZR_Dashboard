<div id="page-wrapper" ng-controller="registerCtrl">
    <div class="container-fluid">
        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Register New User
                </h1>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="inputName3" class="col-sm-2 control-label">Name</label>
                        <span class="alert alert-info" ng-show="nameRequired">{{nameRequired}}</span>
                        <div class="col-sm-4">
                            <input class="form-control" id="inputName3" placeholder="Name" ng-model="formInfo.Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                        <span class="alert alert-info" ng-show="emailRequired">{{emailRequired}}</span>
                        <div class="col-sm-4">
                            <input class="form-control" id="inputEmail3" placeholder="Email" ng-model="formInfo.Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                        <span class="alert alert-info" ng-show="passwordRequired">{{passwordRequired}}</span>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="formInfo.Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPasswordConfirm" class="col-sm-2 control-label">Confirm Password</label>
                        <span class="alert alert-danger" ng-show="passwordRequiredC">{{passwordRequiredC}}</span>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Confirm Password" ng-model="formInfo.PasswordConfirm">
                        </div>
                    </div>
                    <div class="col-sm-2 control-label">
                        <label><input type="checkbox" value="" ng-model="formInfo.Admin">Admin</label>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" ng-click="register()" class="btn btn-success">Register</button>
                        </div>
                    </div>
                    <div class="alert alert-danger alert-dismissible" ng-show="message">
                        <a class="close" data-dismiss="alert" aria-label="close">&times;</a> {{message}}
                    </div>
                    <div class="alert alert-success alert-dismissible" ng-show="messageSucess">
                        <a class="close" data-dismiss="alert" aria-label="close">&times;</a> {{messageSucess}}
                    </div>
                </form>
            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container-fluid -->


</div>
<!-- /#page-wrapper -->
