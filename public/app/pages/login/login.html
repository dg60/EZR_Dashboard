<div id="page-wrapper" ng-controller="loginCtrl">
    <div class="container-fluid">
        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Login
                </h1>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="inputName3" class="col-sm-2 control-label">Name</label>
                        <span class="alert alert-info" ng-show="nameRequired">{{nameRequired}}</span>
                        <div class="col-sm-4">
                            <input class="form-control" id="inputName3" placeholder="Name" ng-model="formInfo.Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                        <span class="alert alert-info" ng-show="emailRequired">{{emailRequired}}</span>
                        <div class="col-sm-4">
                            <input class="form-control" id="inputEmail3" placeholder="Email" ng-model="formInfo.Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                        <span class="alert alert-info" ng-show="passwordRequired">{{passwordRequired}}</span>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="formInfo.Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" ng-click="login()" class="btn btn-primary">Sign in</button>
                        </div>
                    </div>
                    <div class="alert alert-danger alert-dismissible" ng-show="message">
                        <a class="close" data-dismiss="alert" aria-label="close">&times;</a> {{message}}
                    </div>
                </form>
            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container-fluid -->

</div>
<!-- /#page-wrapper -->
